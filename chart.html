<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/chart.css">

    <link rel="shortcut icon" href="./files/icons/chart.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
    
        <h1 class="text-center">CHART JS</h1>
        <hr class="mt-0"/>

        <div class="row my-5">
            <div class="col-md-6 col-sm-12">
                <select name="anios" id="selectorYear" class="form-select"></select>
            </div>
            <div class="col-md-6 col-sm-12">
                <select name="types" id="selectorTypes" class="form-select"></select>
            </div>
        </div>

        <div class="chartDisplay">
            <div class="chart w-100">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        
        <h3 class="text-center mt-5 d-flex justify-content-center">
            <a type="button" href="./" class="btn btn-secondary fw-bold d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                MAPS
            </a>
        </h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/chart.js"></script>
</body>
</html>
